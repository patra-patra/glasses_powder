<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body>
    <!-- backend/app/templates/profile.html -->
    <h2>Личный кабинет</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST" action="{{ url_for('profile') }}">
      <label>Имя: {{ user.first_name }}</label><br>
      <label>Фамилия: {{ user.last_name }}</label><br>
      <label>Телефон: {{ user.phone }}</label><br>

      <label>Город:</label>
      <input type="text" name="city" value="{{ user.city or '' }}"><br>

      <label>Адрес доставки:</label>
      <input type="text" name="address" value="{{ user.address or '' }}"><br>

      <button type="submit">Сохранить изменения</button>
    </form>

    <form method="POST" action="{{ url_for('logout') }}">
      <button type="submit">Выйти</button>
    </form>

</body>
</html>
